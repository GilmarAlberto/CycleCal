<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CycleCal</title>
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

  <header>
    <img
      src="../static/img/cyclecal-logo-256.png"
      alt="CycleCal"
      style="height: 64px;"
    >
    <h1>CycleCal</h1>
  </header>

  <main class="container">

    <section class="controls">
      <label for="start-date">Data inicial</label>
      <input type="date" id="start-date">
    </section>

    <section class="calendar">

      <div class="calendar-header">
        <button class="month-nav">&lt;</button>
        <h2>Fevereiro 2026</h2>
        <button class="month-nav">&gt;</button>
      </div>

      <p class="calendar-subtitle">
        Escala 6x1 — Quinta fixa + Domingo sim dois não
      </p>

      <div class="calendar-grid">

        <!-- Cabeçalhos -->
        <div class="day header">Dom</div>
        <div class="day header">Seg</div>
        <div class="day header">Ter</div>
        <div class="day header">Qua</div>
        <div class="day header">Qui</div>
        <div class="day header">Sex</div>
        <div class="day header">Sáb</div>

        <!-- Semana 1 -->
        <div class="day empty"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day folga">4</div>
        <div class="day">5</div>
        <div class="day">6</div>

        <!-- Semana 2 -->
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day folga">11</div>
        <div class="day">12</div>
        <div class="day">13</div>

        <!-- Semana 3 -->
        <div class="day">14</div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day folga">18</div>
        <div class="day">19</div>
        <div class="day">20</div>

        <!-- Semana 4 -->
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day folga">25</div>
        <div class="day">26</div>
        <div class="day">27</div>

        <!-- Semana 5 -->
        <div class="day">28</div>

      </div>

    </section>

  </main>

</body>
</html>
