<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CycleCal</title>

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2FAF8A">

<!-- Versão 1.1.1 -->

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f7f6;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.header {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo {
    width: 40px;
    height: 40px;
}

h1 {
    margin: 0;
    font-size: 26px;
}

.version {
    font-size: 12px;
    color: gray;
    margin-left: 6px;
}

.line {
    margin: 15px 0;
    border-bottom: 2px solid #eee;
}

.controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

button {
    padding: 6px 12px;
    font-size: 16px;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
}

.day, .header-day {
    text-align: center;
    padding: 12px 0;
    border-radius: 8px;
}

.header-day {
    font-weight: bold;
    background: #f0f0f0;
}

.day {
    background: #fafafa;
    border: 1px solid #eee;
    position: relative;
}

.day.folga {
    background: #e6f7f1;
    border: 2px solid #2FAF8A;
}

.day.folga::after {
    content: "";
    width: 8px;
    height: 8px;
    background: #2FAF8A;
    border-radius: 50%;
    position: absolute;
    bottom: 6px;
    right: 6px;
}

.day.holiday {
    background: #ffeaea;
    border: 2px solid #c62828;
}

/* Destaque do dia atual */
.day.today span {
    display: inline-block;
    width: 28px;
    height: 28px;
    line-height: 28px;
    border-radius: 50%;
    background: black;
    color: white;
    font-weight: bold;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    color: gray;
}

.footer .holidays {
    margin-top: 10px;
    color: #444;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
    <img src="/icon-256.png" class="logo">
    <h1>CycleCal</h1>
    <span class="version">v1.1.1</span>
</div>

<div class="line"></div>

<div class="controls">
    <button onclick="mesAnterior()">◀</button>
    <strong id="titulo"></strong>
    <button onclick="proximoMes()">▶</button>
</div>

<div class="calendar" id="calendario"></div>

<div class="footer" id="footer">
Base de cálculo: 15/02/2026 (domingo de folga)
<div class="holidays" id="listaFeriados"></div>
</div>

</div>

<script>
let hoje = new Date();
let anoAtual = hoje.getFullYear();
let mesAtual = hoje.getMonth();

const baseFolgaDomingo = new Date(2026, 1, 15);

/* ===== FERIADOS ===== */

const feriadosNacionais = [
    { dia: 1, mes: 0, nome: "Confraternização Universal" },
    { dia: 21, mes: 3, nome: "Tiradentes" },
    { dia: 1, mes: 4, nome: "Dia do Trabalho" },
    { dia: 7, mes: 8, nome: "Independência do Brasil" },
    { dia: 12, mes: 9, nome: "Nossa Senhora Aparecida" },
    { dia: 2, mes: 10, nome: "Finados" },
    { dia: 15, mes: 10, nome: "Proclamação da República" },
    { dia: 25, mes: 11, nome: "Natal" }
];

const feriadosCuritiba = [
    { dia: 8, mes: 8, nome: "Nossa Senhora da Luz dos Pinhais" }
];

const feriadosFixos = [...feriadosNacionais, ...feriadosCuritiba];

function ehFeriado(data) {
    return feriadosFixos.find(f =>
        f.dia === data.getDate() &&
        f.mes === data.getMonth()
    );
}

function listarFeriadosDoMes(ano, mes) {
    const lista = document.getElementById("listaFeriados");
    lista.innerHTML = "";

    const feriadosDoMes = feriadosFixos.filter(f => f.mes === mes);

    feriadosDoMes.forEach(f => {
        const div = document.createElement("div");
        div.innerText = `${String(f.dia).padStart(2,'0')}/${String(f.mes+1).padStart(2,'0')} – ${f.nome}`;
        lista.appendChild(div);
    });
}

/* ===== FOLGA ===== */

function ehFolga(data) {
    if (data.getDay() === 4) return true;

    if (data.getDay() === 0) {
        const diff = Math.floor((data - baseFolgaDomingo) / (1000 * 60 * 60 * 24));
        const semanas = Math.floor(diff / 7);
        return semanas % 3 === 0;
    }

    return false;
}

function gerarCalendario(ano, mes) {
    const calendario = document.getElementById("calendario");
    calendario.innerHTML = "";

    const titulo = document.getElementById("titulo");
    titulo.innerText = (mes + 1) + "/" + ano;

    const diasSemana = ["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];

    diasSemana.forEach(d => {
        const el = document.createElement("div");
        el.className = "header-day";
        el.innerText = d;
        calendario.appendChild(el);
    });

    const primeiroDia = new Date(ano, mes, 1);
    const inicio = primeiroDia.getDay();
    const diasNoMes = new Date(ano, mes + 1, 0).getDate();

    for (let i = 0; i < inicio; i++) {
        calendario.appendChild(document.createElement("div"));
    }

    for (let dia = 1; dia <= diasNoMes; dia++) {
        const data = new Date(ano, mes, dia);
        const el = document.createElement("div");
        el.className = "day";

        const span = document.createElement("span");
        span.innerText = dia;
        el.appendChild(span);

        if (ehFolga(data)) el.classList.add("folga");
        if (ehFeriado(data)) el.classList.add("holiday");

        if (
            dia === hoje.getDate() &&
            mes === hoje.getMonth() &&
            ano === hoje.getFullYear()
        ) {
            el.classList.add("today");
        }

        calendario.appendChild(el);
    }

    listarFeriadosDoMes(ano, mes);
}

function proximoMes() {
    mesAtual++;
    if (mesAtual > 11) {
        mesAtual = 0;
        anoAtual++;
    }
    gerarCalendario(anoAtual, mesAtual);
}

function mesAnterior() {
    mesAtual--;
    if (mesAtual < 0) {
        mesAtual = 11;
        anoAtual--;
    }
    gerarCalendario(anoAtual, mesAtual);
}

gerarCalendario(anoAtual, mesAtual);

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
